<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div style="text-align: center;">
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>
        <script src="js/snake.js"></script>
        <div style="text-align: center; margin: 50px;">
            <button onclick="eventHandler('up')" id="up" style="transform: rotate(-90deg);">&gt;</button><br/>
            <button onclick="eventHandler('left')" id="left">&lt;</button>
            <button onclick="eventHandler('down')"  id="down" style="transform: rotate(90deg);">&gt;</button>
            <button onclick="eventHandler('right')" id="right">&gt;</button>
        </div>
        <div style="text-align: center; position: absolute;top: 50%;right: 5%;" >
        	<h1>SCORE: </h1><span id="score"></span>
            <p id="over">Jeu en cours</p>
        </div>
    </body>
</html>
